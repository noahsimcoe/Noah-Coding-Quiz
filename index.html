<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
    <h1>Noah's Coding Quiz</h1>
</header>
<main>
    <div id="refresh-button">
        <button id="refresh">Back to home</button>
    </div>

    <div id="start-view">
        <h3>Click on the start button to begin the challenge!</h3>
        <button class="start-button">Start Quiz</button>
    </div>

    <div id="timer-view">
        <h2 class="timer-count">60</h2>
    </div>

    <div id="q-a-view">
        <h2 class="question-holder">Question Placeholder</h2>
        <div>
            <button class="answer1 button">Answer 1</button>
            <button class="answer2 button">Answer 2</button>
            <button class="answer3 button">Answer 3</button>
            <button class="answer4 button">Answer 4</button>
        </div>
    </div>

    <div id="score-view">
        <h2>Your Final Score: </h2>
        <h2 class="final-score">0</h2>
    </div>

    <div id="initials-submission">
        <form>
            <input type="text" id="initials" name="initials" maxlength="3" placeholder="Initials?">
            <input type="text" id="final-score-submit" name="final-score-submit" hidden>
            <input type="submit" id="submit-button" class="end-button" value="Submit">
            <input type="submit" id="clear-button" class="end-button" value="Clear Scores">
        </form>
    </div>

    <div id="scoreboard">
        <h2>Scoreboard:</h2>
        <ul id="score-list"></ul>
    </div>

    <script src="script.js"></script>
</main>
</body>
</html>
