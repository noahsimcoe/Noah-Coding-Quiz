<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
    <h1>Noah's Coding Quiz Challenge</h1>
    <p>Click on the start button to begin the challenge!</p>
</header>
    <button class="start-button">Start Quiz</button>
    <h2 class="timer-count">60</h2>
    <h4 class="seconds">seconds remaining</h4>
    <div>
        <h2 class="question-holder">Question Placeholder</h2>
        <div>
            <button class="answer1 button">Answer 1</button>
            <button class="answer2 button">Answer 2</button>
            <button class="answer3 button">Answer 3</button>
            <button class="answer4 button">Answer 4</button>
        </div>
    </div>
    <h2>Your Score:</h2>
    <h3 id="score">0</h3>
    <h2>Your Final Score:</h2>
    <h3 id="final-score">0</h3>

    <script src="script.js"></script>
</body>
</html>
